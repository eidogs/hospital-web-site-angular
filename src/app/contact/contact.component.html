<section id="contact" class="contact_area bg_cover pt-120 pb-130" style="background-image: url(assets/images/contact_bg.png)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title section_title_2 text-center pb-25">
                    <h4 class="title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">Contactez Nous</h4>
                    <p class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.4s">Lorem ipsum dolor sit
                    amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt labor dolore.</p>
                </div> 
            </div>
        </div> 
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" id="contact-form" method="post" class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.4s">
            <div class="row">
                <div class="col-lg-6">
                    <div class="single_form">
                        <input type="text" placeholder="Nom" formControlName="name" id="name" required>
                    </div> 
                </div>
                <div class="col-lg-6">
                    <div class="single_form">
                        <input type="email" placeholder="Email" formControlName="email" id="email" required>
                    </div> 
                </div>
                <div class="col-lg-6">
                    <div class="single_form">
                        <input type="text" placeholder="Numéro de Télephone" formControlName="number" id="number" required>
                    </div> 
                </div>
                <div class="col-lg-6">
                    <div class="single_form">
                        <input type="text" placeholder="Sujet" formControlName="subject" id="subject" required>
                    </div> 
                </div>
                <div class="col-lg-12">
                    <div class="single_form">
                        <textarea placeholder="Votre Message" formControlName="content" id="content" required></textarea>
                    </div> 
                </div>
                <p class="form-message"></p>
                <div class="col-lg-12">
                    <div class="single_form text-center">
                        <button class="main-btn" type="submit" [disabled]="!contactForm.valid">ENVOYER</button>
                    </div> 
                </div>
            </div> 
        </form>
    </div> 
</section>
