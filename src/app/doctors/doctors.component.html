<section id="team" class="team_area pt-120 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center pb-25">
                    <h4 class="title wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">MÃ©decins</h4>
                    <p class="wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.4s">Lorem ipsum dolor sit
                    amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt labor dolore.</p>
                </div> 
            </div>
        </div> 
        <div class="row justify-content-center team_active">
            <div *ngFor="let doctor of doctors" class="col-lg-4 col-md-8 col-sm-10">
                <div class="single_team mt-30 wow fadeInUp" data-wow-duration="1.3s" data-wow-delay="0.2s">
                    <img src="{{ doctor.image }}" alt="team">
                    <div class="team_content">
                        <h4 class="team_name"><a href="#">{{ doctor.name }}.</a></h4>
                        <p>{{ doctor.speciality }}</p>
                        <ul class="social">
                            <li><a href="{{ doctor.facebook }}"><i class="lni lni-facebook-filled"></i></a></li>
                            <li><a href="{{ doctor.twitter }}"><i class="lni lni-twitter-original"></i></a></li>
                            <li><a href="{{ doctor.linkedin }}"><i class="lni lni-linkedin-original"></i></a></li>
                        </ul>
                    </div>
                </div> 
            </div>
        </div> 
    </div>
